{% load staticfiles %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/shards.min.css" %}">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">

    <!-- Custom styles for this template -->
    <style>
    </style>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Products</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-1"
                aria-controls="navbarNavDropdown-1"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown-1">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Store
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>

            <!-- Custom navbar items -->
            {% block navbar-items %}

            {% endblock %}

            <!-- Auth navbar items -->
            {% block navbar_auth %}
                {% include "navbar_auth.html" %}
            {% endblock %}
        </div>
    </nav>

    <!-- /.container -->
    <div class="container">

        {% block body %}


        {% endblock %}

    </div>

    <!-- JavaScript Dependencies: jQuery, Popper.js, Bootstrap JS, Shards JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="{% static "js/shards.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>

    <!-- Validation Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script>
        $(document).ready(
        function () {
            $('#product-form').validate({
                rules: {
                    productName: {
                        required: true,
                        minlength: 3,
                        maxlength: 30
                    },
                    productDescription: {
                        required: true,
                        minlength: 5,
                        maxlength: 35
                    },
                    productSeller: {
                        required: true,
                        minlength: 2,
                        maxlength: 30
                    },
                    productImage: {
                        required: true
                    }
                },
                messages: {
                    productName: {
                        required: "Enter name",
                        minlength: "Should be at least 3 characters",
                        maxlength: "Should be a maximum of 30 characters"
                    },
                    productDescription: {
                        required: "Enter description",
                        minlength: "Should be at least 5 characters",
                        maxlength: "Should be a maximum of 35 characters"
                    },
                    productSeller: {
                        required: "Enter seller",
                        minlength: "Should be at least 2 characters",
                        maxlength: "Should be a maximum of 30 characters"
                    },
                    productImage: {
                        required: "Select photo"
                    }
                },
                success: function(){
                    $("#product-form-button").attr('disabled', false);
                }
            })
        });
    </script>

  </body>
</html>
